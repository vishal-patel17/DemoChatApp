<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/signup.css') }}">
    <title>
        Signup
    </title>
</head>
<body>
<form action="" onsubmit="return checkPass(this)" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First name</b></label>
      <input type="text" placeholder="First name" name="fname" required>

      <label for="lname"><b>Last name</b></label>
      <input type="text" placeholder="Last name" name="lname" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="me@example.com" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" maxlength="20" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" maxlength="20" required >

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button type="button" class="cancelbtn" onclick="location.href='../'">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script type="application/javascript">
    function validateEmail(email)
    {
        const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

    function checkPass(theform) {
        if ((validateEmail(theform.email.value)))
        {
            // valid email
        }
        else
        {
            alert("Please enter a valid email");
            theform.email.value = "";
        }
        if (theform.psw.value !== theform.pswrepeat.value)
            {
                alert("Password do not match!");
                return false;
            }
         else {
            return true;
              }
    }

</script>
</body>
</html>
